<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <h1 class = "jumbotron minky" id = "minky">Ping-Pong Supreme!</h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4 sidebar">
          <h3 id = "bigSideHeader" class = "sideHeader">About Ping-Pong Supreme</h3>
          <h4 class = "sideHeader">Created by:</h4>
          <p class = "initial">Katy Daviscourt</p>
          <h4 class = "sideHeader">GitHub Username/URL:</h4>
          <p class = "secondary">katyisgreaty https://github.com/katyisgreaty/ping-pong-supreme</p>
          <h4 class = "sideHeader">Week 3 Project for:</h4>
          <p class = "initial">Javascript and Behavior-Driven Design</p>
        </div>
        <div class="col-md-8">
          <form id="pingPongIt">
            <div class="form-group">
              <label id = "entryTitle" for="numberEntry">Enter a number here:</label>
              <input type="number" id="numberEntry" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Let's Play!</button>
          </form>
          <div class="result"></div>
        </div>
      </div>
    </div>
  </body>
</html>
