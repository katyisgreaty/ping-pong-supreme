<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping-Pong</title>
  </head>
  <body>
    <div class="container">
      <h1 class = "jumbotron">Ping-Pong Supreme!</h1>
      <form id="pingPongIt">
        <div class="form-group">
          <label for="numberEntry">Enter a number</label>
          <input type="number" id="numberEntry" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Let's Play!</button>
      </form>
      <div class="result"></div>
    </div>
  </body>
</html>
